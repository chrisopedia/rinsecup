<section id="how-to" class="HowTo">
    <div class="Frame">
        <h2 class="Heading">Easy to Use</h2>
        <ol class="listing">
            <li class="item step1">Squeeze about &half; cap (or 2 grams) of Rinse Cup Clean Up per 5 oz of water into the rinse cup</li>
            <li class="item step2">Wait for 30 seconds</li>
            <li class="item step3">Dispose of rinse cup into trash</li>
        </ol>
    </div>
</section>
